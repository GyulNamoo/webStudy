<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원가입</h1>
	<hr>
	<table width="500" border="0" bordercolor="" cellspacing="0" cellpedding="0">
		<tr>
			<th width="30%">ID</th>
			<td width="70%" colspan="2">
				<input type="text"  size="20" placeholder="아이디">
				<input type="button" value="중복체크" >
			</td>
		</tr>		
		<tr>
			<th width="30%">비밀번호</th>
			<td width="70%">
				<table>
					<tr>
						<td><input type="password" size="20"></td>
						<td><input type="password" size="20" placeholder="재입력"></td>
					</tr>
				</table>
			</td>
		</tr>		
		<tr>
			<th width="30%">이름</th>
			<td width="70%">
				<input type="text" size="20">
			</td>
		</tr>	
		<tr>
			<th width="30%">성별</th>
			<td width="70%">
				<input type="radio" checked name="sex">남자
				<input type="radio" name="sex">여자
			</td>
		</tr>	
		<tr>
			<th width="30%">생년월일</th>
			<td width="70%">
				<input type="date">
			</td>
		</tr>	
		<tr>
			<th width="30%">이메일</th>
			<td width="70%">
				<input type="text" size="30">
			</td>
		</tr>	
		<tr>
			<th width="30%">우편번호</th>
			<td width="70%">
				<input type="text" size="10">
				<input type="button" value="우편번호">
			</td>
		</tr>	
		<tr>
			<th width="30%">주소</th>
			<td width="70%">
				<input type="text" size="40">
			</td>
		</tr>	
		<tr>
			<th width="30%">상세주소</th>
			<td width="70%">
				<input type="text" size="40">
			</td>
		</tr>	
		<tr>
			<th width="30%">전화번호</th>
			<td width="70%">
				<select name="0X0">
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="012">012</option>
					<option value="013">013</option>
					<option value="014">014</option>
					<option value="015">015</option>
					<option value="016">016</option>
					<option value="017">017</option>
					<option value="018">018</option>
					<option value="019">019</option> 	
				</select>
				-<input type="text" size="4">-<input type="text" size="4">
			</td>
		</tr>	
		<tr>
			<th width="30%">소개</th>
			<td width="70%">
				<textarea rows="10" cols="40"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="회원가입">
				<input type="button" value="취소">				
			</td>
		</tr>
	</table>
	
	

</body>
</html>
